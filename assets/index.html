<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guildmaster — Scores</title>
    <style>
      body { font-family: system-ui, -apple-system, Roboto, sans-serif; padding: 1rem; }
      textarea { width: 100%; height: 6rem; }
      pre { background: #f6f8fa; padding: 1rem; }
    </style>
  </head>
  <body>
    <h1>Guildmaster — Scores</h1>
    <p>Enter players in finishing order (comma separated) and POST as a game.</p>
    <textarea id="players" placeholder="Winner,Second,Third"></textarea>
    <p>
      <button id="post">Submit Game</button>
      <button id="refresh">Refresh Scores</button>
    </p>
    <h2>Response</h2>
    <pre id="out">no data</pre>

    <script>
      async function getScores(){
        const res = await fetch('/api/scores');
        const j = await res.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      }
      document.getElementById('refresh').addEventListener('click', getScores);
      document.getElementById('post').addEventListener('click', async ()=>{
        const v = document.getElementById('players').value.split(',').map(s=>s.trim()).filter(Boolean);
        const res = await fetch('/api/game',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({players:v})});
        const j = await res.json();
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      });
      getScores();
    </script>
  </body>
</html>
